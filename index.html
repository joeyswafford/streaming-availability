<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Streaming Availability - API Practice</title>
  </head>

  <body>
    <section>
      <h1>Streaming Availability</h1>
      <p>
        Get Streaming details of Movie and TV Shows from 150+ Streaming
        platforms
      </p>
    </section>
    <form id="searchForm">
      <div class="searchBar">
        <input
          type="search"
          placeholder="Search for movies/Tv shows"
          class="searchField"
        />
      </div>
      <div class="btn">
        <button id="searchBtn">Search</button>
      </div>
    </form>
    <script src="main.js"></script>
  </body>
</html>
